name: Run
on:
  schedule:
    - cron: "0 10 * * 1-5"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: run
        uses: ./
        with:
          args: node /app/dist/index.js
        env:
          CREDENTIALS: ${{ secrets.CREDENTIALS }}
