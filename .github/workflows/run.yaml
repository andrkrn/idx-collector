name: Run
on:
  schedule:
    - cron: "0 10 * * 1-5"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "yarn"
      - name: yarn install
        run: yarn install --frozen-lockfile
      - name: yarn check
        run: yarn check
      - name: collect
        run: yarn collect
        env:
          CREDENTIALS: ${{ secrets.CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
